<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Luck, Queen C!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #introScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('./images/image9.webp') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      overflow: hidden;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    #startButton {
      font-size: 2.5rem;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    #startButton::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, transparent 80%);
      animation: sparkle 1s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes sparkle {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    #startButton:hover {
      transform: scale(1.05);
    }
    #countdownOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }
    #victoryVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      object-fit: cover;
      z-index: 2000;
      display: none;
    }
    #rewardButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px 40px;
      background-color: gold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1500;
      display: none;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <div id="introScreen">
    <canvas id="particles"></canvas>
    <button id="startButton">Dare to Play?</button>
  </div>

  <div id="countdownOverlay"></div>
  <button id="rewardButton">You won! Ready for the reward?</button>
  <video id="victoryVideo" src="./videos/video.mp4" controls></video>

  <h1 style="display:none">Memory Match Game</h1>
  <button id="toggleMusic" class="sound-toggle" style="display:none">ðŸ”Š</button>
  <div class="controls" style="display:none">
    <span>Score: <span id="score">0</span></span>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div class="game-board" id="gameBoard" style="display:none"></div>
  <div id="message"></div>

  <audio id="matchSound" src="match.mp4"></audio>
  <audio id="backgroundMusic" src="./sounds/music.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speedY: Math.random() * 1 + 0.5,
          alpha: Math.random() * 0.5 + 0.5,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = 0;
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawParticles);
    }

    createParticles();
    drawParticles();

    const images = [
      './images/image1.jpg', './images/image2.jpg', './images/image3.jpg', './images/image4.jpg',
      './images/image5.jpg', './images/image6.jpg', './images/image7.jpg', './images/image8.jpg'
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCards = [];
    let score = 0;
    const matchSound = document.getElementById('matchSound');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleBtn = document.getElementById('toggleMusic');
    const victoryVideo = document.getElementById('victoryVideo');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const rewardButton = document.getElementById('rewardButton');

    toggleBtn.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleBtn.textContent = 'ðŸ”Š';
      } else {
        backgroundMusic.pause();
        toggleBtn.textContent = 'ðŸ”‡';
      }
    });

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('introScreen').style.display = 'none';
      countdownOverlay.style.display = 'flex';
      let count = 3;
      countdownOverlay.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownOverlay.textContent = count;
        } else {
          clearInterval(interval);
          countdownOverlay.style.display = 'none';
          backgroundMusic.play();
          document.querySelector('h1').style.display = 'block';
          document.getElementById('toggleMusic').style.display = 'inline-block';
          document.querySelector('.controls').style.display = 'block';
          document.getElementById('gameBoard').style.display = 'grid';
          startGame();
        }
      }, 1000);
    });

    rewardButton.addEventListener('click', () => {
      rewardButton.style.display = 'none';
      victoryVideo.style.display = 'block';
      victoryVideo.muted = false;
      victoryVideo.play();
    });

    function startGame() {
      cards = [...images, ...images];
      cards.sort(() => 0.5 - Math.random());

      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      flippedCards = [];
      matchedCards = [];
      score = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('message').textContent = '';

      cards.forEach((img) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = img;

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('${img}')"></div>
          </div>
        `;

        card.addEventListener('click', () => {
          if (
            card.classList.contains('flipped') ||
            flippedCards.length === 2 ||
            matchedCards.includes(card)
          ) return;

          card.classList.add('flipped');
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            const [first, second] = flippedCards;
            if (first.dataset.image === second.dataset.image) {
              matchedCards.push(first, second);
              score += 3;
              document.getElementById('score').textContent = score;
              matchSound.currentTime = 0;
              matchSound.play();
              flippedCards = [];
              if (matchedCards.length === cards.length) {
                endGame("ðŸŽ‰ Congratulations! You matched everything! ðŸŽ‰");
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                rewardButton.style.display = 'block';
              }
            } else {
              setTimeout(() => {
                first.classList.remove('flipped');
                second.classList.remove('flipped');
                flippedCards = [];
              }, 1000);
            }
          }
        });

        gameBoard.appendChild(card);
      });
    }

    function restartGame() {
      victoryVideo.style.display = 'none';
      victoryVideo.pause();
      victoryVideo.currentTime = 0;
      rewardButton.style.display = 'none';
      startGame();
    }

    function endGame(message) {
      document.getElementById('message').textContent = message;
    }
  </script>
</body>
</html>
