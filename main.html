<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 15px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card-front {
      background: #ccc;
    }
    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    #message {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <div class="controls">
    <span>Time Left: <span id="timer">24</span>s</span> | 
    <span>Score: <span id="score">0</span></span>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <div id="message"></div>
  <audio id="matchSound" src="match.mp4"></audio>

  <script>
    const images = [
      'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg',
      'image5.jpg', 'image6.jpg', 'image7.jpg', 'image8.jpg'
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCards = [];
    let score = 0;
    let timerInterval;
    let timeLeft = 24;
    const matchSound = document.getElementById('matchSound');

    function startGame() {
      cards = [...images, ...images];
      cards.sort(() => 0.5 - Math.random());

      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      flippedCards = [];
      matchedCards = [];
      score = 0;
      timeLeft = 24;
      document.getElementById('score').textContent = score;
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('message').textContent = '';

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          endGame("Time's up! Try again!");
        }
      }, 1000);

      cards.forEach((img) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = img;

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('${img}')"></div>
          </div>
        `;

        card.addEventListener('click', () => {
          if (
            card.classList.contains('flipped') ||
            flippedCards.length === 2 ||
            matchedCards.includes(card)
          ) return;

          card.classList.add('flipped');
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            const [first, second] = flippedCards;
            if (first.dataset.image === second.dataset.image) {
              matchedCards.push(first, second);
              score += 3;
              document.getElementById('score').textContent = score;
              matchSound.currentTime = 0;
              matchSound.play();
              flippedCards = [];
              if (matchedCards.length === cards.length) {
                clearInterval(timerInterval);
                endGame("ðŸŽ‰ Congratulations! You matched everything! ðŸŽ‰");
              }
            } else {
              setTimeout(() => {
                first.classList.remove('flipped');
                second.classList.remove('flipped');
                flippedCards = [];
              }, 1000);
            }
          }
        });

        gameBoard.appendChild(card);
      });
    }

    function restartGame() {
      startGame();
    }

    function endGame(message) {
      document.getElementById('message').textContent = message;
    }

    // Start the game when page loads
    window.onload = startGame;
  </script>
</body>
</html>
